<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="./navbar.component.css" />
</head>

<body>
  <nav class="navbar">
    <div class="left">
      <h1>Dr. Luzio</h1>
    </div>
    <div class="right">
      <input type="checkbox" id="check" />
      <label for="check" class="checkBtn">
        <i class="fa fa-bars"></i>
      </label>
      <ul class="list">
        <li>
          <a href="tareas">
            <img class="icon" src="../../assets/casa.png" />
          </a>
        </li>
        <li>
          <a href="/perfil">
            <img class="icon" src="../../assets/image.png" />
          </a>
        </li>
        <li>
          <a href="/comentarios">
            <img class="icon" src="../../assets/conversacion.png" />
          </a>
        </li>
        <li>
          <a href="/login" (click)="cerrarSesion()">
            <img class="icon" src="../../assets/cerrar-sesion.png" />
          </a>
        </li>
      </ul>
    </div>
  </nav>
</body>

</html>
