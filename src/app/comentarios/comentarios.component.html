<body>
  <nav id="Navegacion">
    <app-navbar></app-navbar>
  </nav>
  <main class="comentarios">
    <h2>Comentarios</h2>

    <div *ngIf="comentarios" class="list-group">
      <div *ngFor="let comentario of comentarios" class="list-group-item">
        <p class="modulo">{{ comentario.tipoModulo }}</p>
        <p class="comentario">{{ comentario.texto_comentario }}</p>
      </div>
    </div>

    <form
      (submit)="
        agregarComentario(comentarioInput.value, tipoModuloSelect.value)
      "
    >
      <select #tipoModuloSelect class="select-modulo" required>
        <option value="" disabled selected hidden>Seleccionar módulo</option>
        <option value="Login">Login</option>
        <option value="Registro">Registro</option>
        <option value="Home">Home</option>
        <option value="Perfil">Perfil</option>
        <option value="Comentarios">Comentarios</option>
        <option value="Test">Test</option>
      </select>
      <input
        type="text"
        #comentarioInput
        placeholder="Escribe un comentario"
        required
      />
      <button
        type="submit"
        class="boton-comentario"
        [disabled]="comentarioInput.value || tipoModuloSelect.value"
      >
        Agregar Comentario
      </button>

      <p *ngIf="mostrarError" class="error-message">
        Por favor, selecciona un módulo y escribe un comentario.
      </p>
    </form>
  </main>
</body>
