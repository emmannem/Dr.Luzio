    <section class="isesion">
      <div class="infoUsuario">
        <p class="namepage">Dr. Luzio</p>
        <h1>Iniciar Sesi칩n</h1>
        <form id="form-isesion" (ngSubmit)="iniciarSesion()" name="formulario" [formGroup]="registrationForm"
          action="/home">
          <label for="usuario">Usuario</label>
          <div *ngIf="
          registrationForm.get('correo')?.invalid &&
          (registrationForm.get('correo')?.dirty ||
            registrationForm.get('correo')?.touched)
        " class="text-danger" style="font-size: small;position: absolute;margin-top: 1.5%;">
            <div *ngIf="registrationForm.get('correo')?.errors?.['required']">
              El correo es obligatorio.
            </div>
            <div *ngIf="registrationForm.get('correo')?.errors?.['pattern']">
              El correo debe ser usuario@estudiantes.uv.mx.
            </div>
          </div>
          <input type="email" name="correo" id="correo" class="form-control" formControlName="correo"
            placeholder="example@estudiantes.uv.mx" required minlength="27" maxlength="30" />

          <label for="contrasena">Contrase침a</label>
          <div *ngIf="
            registrationForm.get('contrasena')?.invalid &&
            (registrationForm.get('contrasena')?.dirty ||
              registrationForm.get('contrasena')?.touched)
          " class="text-danger" style="font-size: small; position: absolute;margin-top: 9.5%;">
            <div *ngIf="registrationForm.get('contrasena')?.errors?.['required']">
              La contrase침a es obligatoria.
            </div>
            <div
              *ngIf="registrationForm.get('contrasena')?.errors?.['minlength'] || registrationForm.get('contrasena')?.errors?.['maxlength']">
              La contrase침a debe tener 8 caracteres.
            </div>
          </div>
          <input type="password" id="contrasena" required maxlength="8" class="form-control" id="contrasena"
            formControlName="contrasena" />


          <div class="botones">
            <a routerLink="/registro">
              <button class="btnRegistro" title="Registro">
                Registrarse
              </button>
            </a>
            <input type="submit" id="btn" name="btn" value="Ingresar" />
          </div>
        </form>
